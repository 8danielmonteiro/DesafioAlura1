<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador Alura</title>
  </head>
  <body>
    <main class="view">
      <div class="logo-a">
        <img src="images/logo-a.png" alt="Logo Alura" />
      </div>
      <div class="input-text">
        <textarea name="Texto" placeholder="Digite seu Texto"></textarea>
      </div>

      <div class="buttons">
        <p>&#33; Apenas letras minúsculas e sem acento.</p>
        <button class="btn-1">Criptografar</button
        ><button class="btn-2">Descriptografar</button>
      </div>
      <div class="box">
        <textarea name="resultado" id="resultado" placeholder=""></textarea>
        <img src="images/img-text.jpg" alt="" />
        <h1>Nenhuma mensagem encontrada</h1>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        <button class="btn-3">Copiar</button>
      </div>
    </main>
  </body>
</html>
